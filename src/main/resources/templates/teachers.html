<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>University Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{home}">University Management System</a>
		<!-- Toggler/ collapside button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher
						Management</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="text-center">
			<h2>Teacher List</h2>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{teachers/new}" class="btn btn-primary btn-sm mb-3">Add
					Teacher</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Full Name</th>
					<th>Email</th>
					<th>Gender</th>
					<th>Contact Number</th>
					<th>Department</th>
					<th>Designation</th>
					<th>Subject Assigned</th>
					<th>Class Assigned</th>
					<th>Action</th>
				</tr>

			</thead>

			<tbody>
				<!-- each is like a for loop controller send data with key students-->
				<tr th:each="teacher:${teachers}">
					<td th:text="${teacher.fullName}"></td>
					<td th:text="${teacher.email}"></td>
					<td th:text="${teacher.gender}"></td>
					<td th:text="${teacher.contactNumber}"></td>
					<td th:text="${teacher.department}"></td>
					<td th:text="${teacher.designation}"></td>
					<td th:text="${teacher.subject_assigned}"></td>
					<td th:text="${teacher.class_assigned}"></td>
					<td><a th:href="@{teachers/update/{id}(id=${teacher.id})}"
						class="btn btn-info">Update</a> <a
						th:href="@{teachers/{id}(id=${teacher.id})}"
						class="btn btn-danger">Delete</a></td>

				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
