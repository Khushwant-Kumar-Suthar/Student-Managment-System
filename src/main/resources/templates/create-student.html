<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{home}">Student Management System</a>
		<!-- Toggler/ collapside button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="text-center" style="font-size: 30px;">Add New
					Student</div>
				<div class="card-body"></div>
				<form th:action="@{/students}" th:object="${student}" method="post">

					<div class="form-group">
						<label>Student First Name</label> <input type="text"
							name="firstName" class="form-control"
							placeholder="Enter First Name">
					</div>
					<div class="form-group">
						<label>Student Last Name</label> <input type="text"
							name="lastName" class="form-control"
							placeholder="Enter Last Name">
					</div>
					<div class="form-group">
						<label>Student Email</label> <input type="email" name="email"
							class="form-control" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label>Course</label><select name="course" class="form-control">
							<option value="MCA">MCA</option>
							<option value="BCA">BCA</option>
							<option value="MSC-IT">MSC-IT</option>
							<option value="BSC-IT">BSC-IT</option>
							<option value="BTech">BTech</option>



						</select>
					</div>
					<div class="box-footer text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
