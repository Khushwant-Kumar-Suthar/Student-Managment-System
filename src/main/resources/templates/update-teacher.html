<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Teacher Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{home}">Student Management System</a>
		<!-- Toggler/ collapside button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="text-center" style="font-size: 30px;">Update
					Teacher Details</div>
				<div class="card-body"></div>
				<form th:action="@{/teachers/update/{id} (id = ${teacher.id})}"
					th:object="${teacher}" method="post">

				     <div class="form-group">
						<label>Teacher Full Name</label> <input type="text"
							name="fullName" class="form-control" th:field = "*{fullName}"
							placeholder="Enter Full Name">
					</div>
					<div class="form-group">
						<label>Email</label> <input type="email"
							name="email" class="form-control" th:field="*{email}"
							placeholder="Enter Your Email">
					</div>
					<div class="form-group">
						<label>Gender</label><select name="gender" class="form-control" th:field="*{gender}">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Not Prefer">Not Prefer</option>
							
						</select>
					</div>
					<div class="form-group">
						<label>Department</label> <input type="text"
							name="department" class="form-control" th:field = "*{department}"
							placeholder="Enter Your Department">
					</div>
					<div class="form-group">
						<label>Designation</label> <input type="text"
							name="designation" class="form-control" th:field="*{designation}"
							placeholder="Enter Your Designation">
					</div>
					<div class="form-group">
						<label>Contact Number</label> <input type="text"
							name="number" class="form-control" th:field ="*{contactNumber}"
							placeholder="Enter Your Contact Number">
					</div>
					<div class="form-group">
						<label>Subject Assigned</label> <input type="text"
							name="sub" class="form-control" th:field = "*{subject_assigned}"
							placeholder="Enter Your Assigned Subject">
					</div>
					<div class="form-group">
						<label>Class Assigned</label> <input type="text"
							name="cla" class="form-control" th:field="*{class_assigned}"
							placeholder="Enter Your Assigned Class">
					</div>
					<div class="box-footer text-center">
						<button type="submit" class="btn btn-primary ">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
